<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="result">
        <h4>Your Result</h4>
        <div class="result-c">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h4>Summary</h4>

        <div class="s-reaction">
          <div class="title">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
          </div>
          <div class="score">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>
        <div class="s-memory">
          <div class="title">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <p>Memory</p>
          </div>
          <div class="score">
            <p>92 <span>/ 100</span></p>
          </div>
        </div>
        <div class="s-verbal">
          <div class="title">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </div>
          <div class="score">
            <p>61 <span>/ 100</span></p>
          </div>
        </div>
        <div class="s-visual">
          <div class="title">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <p>Visual</p>
          </div>
          <div class="score">
            <p>72 <span>/ 100</span></p>
          </div>
        </div>
        <a href="">Continue</a>
      </div>
    </div>
  </body>
</html>
